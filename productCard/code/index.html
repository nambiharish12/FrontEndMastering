<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="flex-item">
                <img src="/images/image-product-desktop.jpg" alt="product">
            </div>
            <div class="flex-item">
                <div class="description">
                    <span class="category">Perfume</span>
                    <h1 class="title">Gabrielle essence eau de parfum</h1>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed by Olivier Podge, Perfumer-Creator for
                        the House of CHANEL.
                    </p>
                    <div class="section-price">
                        <div class="price">$149.99</div>
                        <div class="old-price">$169.99</div>
                    </div>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
